<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .suggestion {
            margin-top: 20px;
            font-weight: bold;
            color: #ff4500; /* orange color */
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
        <button onclick="calculateBMI()">Calculate</button>
        <div id="result"></div>
        <div id="suggestion" class="suggestion"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
            var bmi = weight / (height * height);
            var resultElement = document.getElementById('result');
            resultElement.innerText = "Your BMI is: " + bmi.toFixed(2);

            var suggestionElement = document.getElementById('suggestion');
            suggestionElement.innerText = "";

            if (bmi < 18.5) {
                suggestionElement.innerText = "You are underweight. You may need to increase your calorie intake and consider strength training exercises.";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                suggestionElement.innerText = "Congratulations! You have a normal weight. Maintain a balanced diet and regular exercise routine.";
            } else if (bmi >= 25 && bmi < 29.9) {
                suggestionElement.innerText = "You are overweight. Consider reducing your calorie intake, increasing physical activity, and adopting a healthier lifestyle.";
            } else {
                suggestionElement.innerText = "You are obese. It's important to consult a healthcare professional for personalized advice on diet and exercise.";
            }
        }
    </script>
</body>
</html>
